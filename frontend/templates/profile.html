<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Profile</title>
  <link rel="stylesheet" href="/static/css/profile.css" />
</head>
<body>

  <header>
    <nav class="navbar">
      <div class="logo">
      <h1 class="logo">üèãÔ∏è‚Äç‚ôÇÔ∏è Fitness Tracker</h1>
      </div>
      <ul class="nav-links" id="navLinks">
        <li><a href="/index">Home</a></li>
        <li><a href="/workouts">My Workouts</a></li>
        <li><a href="/week-plan">Weekly Plan</a></li>
        <li><a href="/get-workout">Training Plans (API)</a></li>
        <li><a href="/quotes">Motivational Quotes</a></li>
        <li id="profileLink"><a href="/profile-page">My Profile</a></li>
        <li id="authLinks"></li>
      </ul>
    </nav>
  </header>

  <div class="profile-container">
    <h1>My Profile</h1>
    <div class="profile-card">
      <img id="avatar" src="" alt="Avatar" class="avatar" />
      <h2 id="username"></h2>
      <p>Email: <span id="email"></span></p>
      <p>Weight: <span id="weight"></span> kg</p>
      <p>Height: <span id="height"></span> cm</p>
      <p>Goal: <span id="goal"></span></p>
    </div>
    <button id="logoutBtn" class="register-btn">Logout</button>
  </div>

  <footer>
    <p>&copy; 2025 Fitness Tracker. Stay strong and healthy! üíô</p>
  </footer>

  <script src="/static/js/auth.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const token = localStorage.getItem("access_token");
      if (!token) {
        alert("Please log in first");
        window.location.href = "login.html";
        return;
      }

      try {
        const response = await fetch("http://127.0.0.1:8000/profile/", {
          headers: {
            "Authorization": `Bearer ${token}`,
          },
        });

        if (!response.ok) {
          throw new Error("Unauthorized");
        }

        const user = await response.json();
        document.getElementById("username").textContent = user.username;
        document.getElementById("email").textContent = user.email;
        document.getElementById("weight").textContent = user.weight || "‚Äî";
        document.getElementById("height").textContent = user.height || "‚Äî";
        document.getElementById("goal").textContent = user.goal || "‚Äî";
        document.getElementById("avatar").src = user.avatar_url || "default-avatar.png";
      } catch (err) {
        console.error(err);
        alert("Session expired. Please log in again.");
        window.location.href = "login.html";
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("access_token");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
