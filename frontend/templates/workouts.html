<nav>

<main class="container">
  <h1>My Workouts</h1>

  <section id="workoutFormSection">
    <h2>Create / Edit Workout</h2>
    <form id="workoutForm">
      <input type="text" id="title" placeholder="Title" required />
      <input type="text" id="category" placeholder="Category" required />
      <label>Favorite? <input type="checkbox" id="is_favorite" /></label>
      <h3>Exercises</h3>
      <div id="exercises"></div>
      <button type="button" onclick="addExercise()">Add Exercise</button>
      <button type="button">Save Workout</button>
    </form>
  </section>

  <section id="workoutsSection">
    <h2>Your Workouts</h2>
    <ul id="workoutList"></ul>
  </section>

  <section class="filters">
    <input type="text" id="filterCategory" placeholder="Filter by Category">
    <button onclick="filterWorkouts()">Filter</button>
    <button onclick="loadFavorites()">Show Favorites</button>
  </section>
</main>
